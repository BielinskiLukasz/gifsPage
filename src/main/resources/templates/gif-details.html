<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}"/>

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" th:href="@{/app.css}"/>

    <title th:text="'gif.bieluk.com | ' + ${gif.name}">Kwejk</title>
</head>
<body>
<div th:replace="fragments/navigationBar :: navigationBar"/>

<div th:replace="fragments/search-barContainer :: search-barContainer"/>

<div class="gif-detail container">
    <div class="frame row">
        <div class="col s12">
            <img th:src="@{'/gifs/' + ${gif.name} + '.gif'}" alt="gif"/>
            <a th:href="@{'/gif/' + ${gif.name} + '/favorite'}"
               th:class="(${gif.favorite} ? 'un' : '') + 'mark favorite'"></a>
        </div>
    </div>
    <div class="row">
        <div class="col s12 l6">
            <div class="meta row">
                <div class="col s3">
                    <img class="circle" src="http://api.adorable.io/avatars/205/avatar" alt="avatar"/>
                </div>
                <div class="col s9">
                    <p th:text="${gif.username}"/>
                </div>
            </div>
        </div>
        <div class="col s12 l6">
            <div class="share">
                <a class="btn right" onclick="copyLink();">Copy</a>
                <span>
                <input id="urlCopied" th:value="'https://bieluk-first-project.herokuapp.com/gif/' + ${gif.name}"
                       readonly/>
                </span>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
<script type="text/javascript">
    function copyLink() {
        var copyText = document.getElementById("urlCopied");
        copyText.select();
        document.execCommand("Copy");
    }
</script>
</body>
</html>
